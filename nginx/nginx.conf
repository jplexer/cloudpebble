events {
    worker_connections 1024;
}

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        "" close;
    }
    
    # Use Docker's DNS resolver - allows runtime resolution
    resolver 127.0.0.11 valid=10s ipv6=off;

    server {
        listen 80;
        
        # S3 builds proxy
        location /s3builds/ {
            proxy_pass http://s3:4569/builds.cloudpebble.net/;
            proxy_set_header Host s3;
            proxy_set_header X-Real-IP $remote_addr;
            add_header Access-Control-Allow-Origin * always;
        }
        
        # Qemu - resolve at runtime, not startup
        location /qemu {
            set $qemu_target http://qemu:80;
            proxy_pass $qemu_target;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }
        
        # YCMD - resolve at runtime, not startup
        location /ycmd/ {
            set $ycmd_target http://ycmd:80/;
            proxy_pass $ycmd_target;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location / {
            proxy_pass http://web:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}
