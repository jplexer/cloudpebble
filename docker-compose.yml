name: cloudpebble

services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      # - qemu  # Optional - emulator
      # - ycmd  # Optional - code completion

  web:
    build: cloudpebble/
    links:
      - redis
      - postgres
      - s3
      # - qemu  # Optional - emulator
      # - ycmd  # Optional - code completion
    environment:
      - DEBUG=yes
      - RUN_WEB=yes
      - AWS_ENABLED=yes
      - PORT=80
      - AWS_S3_FAKE_S3=s3:4569
      - MEDIA_URL=${PUBLIC_URL}/s3builds/
      - QEMU_URLS=${PUBLIC_URL}/
      - YCM_URLS=http://ycmd:80/
      - PUBLIC_URL=${PUBLIC_URL}/
      - EXPECT_SSL=${EXPECT_SSL:-no}
      - LIBPEBBLE_PROXY=wss://cloudpebble-ws.herokuapp.com/tool
      - PEBBLE_AUTH_URL=https://auth.rebble.io
      - FIREBASE_PROJECT_ID=coreapp-ce061
      - GITHUB_ID=${GITHUB_ID:-}
      - GITHUB_SECRET=${GITHUB_SECRET:-}

  celery:
    build: cloudpebble/
    links:
      - redis
      - postgres
      - s3
    environment:
      - DEBUG=yes
      - RUN_CELERY=yes
      - AWS_ENABLED=yes
      - EXPORT_ROOT=http://web:80/export.cloudpebble.net/
      - AWS_S3_FAKE_S3=s3:4569
      - GITHUB_ID=${GITHUB_ID:-}
      - GITHUB_SECRET=${GITHUB_SECRET:-}

  qemu:
    build: cloudpebble-qemu-controller/
    profiles:
      - emulator

  ycmd:
    build: cloudpebble-ycmd-proxy/
    profiles:
      - codecomplete

  redis:
    image: redis

  postgres:
    image: postgres:16
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres-data:/var/lib/postgresql/data

  s3:
    image: kuracloud/fake-s3
    ports:
      - "8003:4569"
    volumes:
      - s3-data:/fakes3_root

volumes:
  postgres-data:
  s3-data:
